  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />

    <title>Pacman Demo</title>

  <body>
    <div id="game-over"><button onclick="location.reload()">Play Again?</button></div>
